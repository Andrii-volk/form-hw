<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div>
        <h1 class="one-line">register</h1>
        <p class="color-grey">
          Create your account.It's free and only takes a minute
        </p>
        <form action="#" method="POST" enctype="multipart/form-data">
          <div class="register-name">
            <input class="box-shadow" type="text" name="First name" placeholder="First name" required autofocus />
            <input class="box-shadow" type="text" name="Last Name" placeholder="Last Name" required />
          </div>
          <input class="box-shadow" type="text" name="Email" placeholder="Email" required />
          <input class="box-shadow" type="password" name="user password " placeholder="Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" />
          <input
          class="box-shadow"
            type="password"
            name="Confirm password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          />
          <label class="color-grey">
            <input class="box-shadow" type="checkbox" name="terms" />i accept the
            <a class="box-shadow" href="#" target="_blank">Terms of User</a> &
            <a class="box-shadow" href="#" target="_blank">Privacy Policy</a></label
          >
          <input class="submit one-line box-shadow" type="submit" value="Register Now" />
        </form>
      </div>
      <p>Alredy have an account?<a class="box-shadow Sign-in" href="#">Sign in</a></p>
    </section>
  </body>
</html>
